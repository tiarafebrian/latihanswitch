<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fungsi javascript</title>
</head>
<body>
 <h1>fungsi (lanjutkan</h1>
 
 <script>
   // fungsi periksa angka yg lebih kecil
   function angkaKecil(x,y) {
       if (x < y) {
       return x
     } else {
         return y
     }
   }
   
     let angka1 = confirm('masukan angka ke 1')
     let angka2 = confirm('masukan angka ke 2')
     
    let hasil = angkaKecil(angka1, angka2)
    console.log ('angka yang lebih kecil adalah' + hasil)
 </script>
</body>
</html>
