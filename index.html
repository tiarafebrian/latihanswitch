<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>switch</title>
  

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <h1>switch</h1>
    <script>
      //switch .. case ..
      let x = prompt ('masukan huruf a atau b)
      
      switch (x) {
          case 'a' :
             // lakukan sesuatu jika x berisi a
             console.log ('kamu memasukan huruf a')
             break
           case 'b':
             console.log ('kamu mendapat bonus')
             break
           default:
                //lakukan sesuatu jika tidak ada cade yang cocok
                console.log ('kamu tidak memasukan huruf a ataupun b')
                break
      }
       </script>
</body>
</html>
